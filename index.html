<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resources/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="Resources/css/style.css">
    <link rel="stylesheet" href="Jquery-CSS-Folder/jquery-ui.css">
    <script src="Jquery-JS-Folder/jquery-3.6.0.js"></script>
    <script src="Jquery-JS-Folder/jquery-ui.js"></script>

    <script src="Resources/js/utilities.js"></script>
    <script src="Resources/js/haversine.js"></script>
    <script src="Resources/js/xmltojson.js"></script>
    <script src="Resources/js/qCodes.js"></script>
    <script src="Resources/js/aerodromes.js"></script>
    <script src="Resources/js/pib.js"></script>
    <script src="Resources/js/main.js"></script>

    <title>NOTAMS</title>
</head>

<body>
    <main class="container">
        <h1>PIB Generator</h1>
        <div id="filter-section">
            <h2>Filters</h2>
            <form id="filters">
                <ul id="filter-tab-list">
                    <li class="tab-button active" data-tab="aerodrome">Aerodrome</li>
                    <li class="tab-button" data-tab="fir">FIR</li>
                    <li class="filler"></li>
                </ul>
                <div class="tab-container">
                    <div class="filter-form-tab tab active" id="aerodrome-filter" data-tab="aerodrome">
                        <div class="flex ad-filter-group">
                            <div class="form-item" id="aerodrome-list">
                                <label for="aerodromes">Aerodrome(s): </label>
                                <textarea id="aerodrome-field"></textarea>
                                <button id="add-ad" class="btn btn-primary">Add</button>
                                <p class="input-description">Airfield name or ICAO code</p>
                            </div>
                            <div class="form-item">
                                <label for="distance">Distance - NM: </label><input type="number" id="distance">
                                <p class="input-description">Measured from aerodrome ARP - default 25NM Radius</p>
                            </div>
                        </div>
                        <h4>Selected Aerodromes:</h4>
                        <div id="selected-aerodromes"></div>
                    </div>
                    <div class="filter-form-tab tab" id="fir-filter" data-tab="fir">
                        <ul id="fir-filter-list" class="flex">
                            <li><label for="egtt">London</label><input type="radio" name="fir" id="egtt"></li>
                            <li><label for="egpx">Scottish</label><input type="radio" name="fir" id="egpx">
                            </li>
                            <li><label for="eggx">Shanwick</label><input type="radio" name="fir" id="eggx">
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="filter-wrapper">
                    <h3 class="inline-header">When:</h3>
                    <ul id="time-filter-list" class="flex">
                        <li><label for="today">Today</label><input type="radio" name="when" id="today" required></li>
                        <li><label for="tomorrow">Tomorrow</label><input type="radio" name="when" id="tomorrow"
                                required></li>
                        <li><label for="this week">This Week</label><input type="radio" name="when" id="this-week"
                                required></li>
                    </ul>
                </div>

                <div class="filter-wrapper">
                    <h3 class="inline-header">NOTAMS to Include:</h3>
                    <ul id="notam-type-list" class="flex">
                        <li><input type="checkbox" name="notam-type" id="ad" required><label for="ad">Aerodrome</label>
                        </li>
                        <li><input type="checkbox" name="notam-type" id="enroute" required><label
                                for="enroute">Enroute</label>
                        </li>
                        <li><input type="checkbox" name="notam-type" id="nav-warn" required><label
                                for="nav-warn">Navigation
                                Warnings</label></li>
                    </ul>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>
        <ul id="notams">
            <li>
                <h2><i class="caret fa fa-caret-down"></i>Enroute NOTAMS</h2>
                <div id="enroute-box" class="notam-box"></div>
            </li>
            <li>
                <h2><i class="caret fa fa-caret-down"></i>Navigation Warnings</h2>
                <div id="navWarn-box" class="notam-box"></div>
            </li>
        </ul>
    </main>

</html>
